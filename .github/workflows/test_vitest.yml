# .github/workflows/test_vitest.yml
name: Tests â€” Vitest [Unit - UI - IT]

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "melodex-front-end/**"
      - "melodex-back-end/**"
      - "tests/**"
      - "vitest.config.*"
      - "tsconfig*.json"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/**"
  push:
    branches: [main]
    paths:
      - "melodex-front-end/**"
      - "melodex-back-end/**"
      - "tests/**"
      - "vitest.config.*"
      - "tsconfig*.json"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/**"


permissions:
  contents: read

concurrency:
  group: pr-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  vitest:
    name: Vitest (${{ matrix.project }})
    runs-on: ubuntu-latest
    env:
      FRONTEND_ORIGIN: http://localhost:3001
      SPOTIFY_CLIENT_ID: test-client
      SPOTIFY_CLIENT_SECRET: test-secret
      SPOTIFY_REDIRECT_URI: http://localhost:8080/auth/callback
    strategy:
      fail-fast: false
      matrix:
        project: ["unit-ui", "integration"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: |
          npm ci
          npm run install:all:ci
      - name: Run Vitest (${{ matrix.project }}) + coverage
        run: |
          npx vitest run --config ./vitest.config.mjs --project ${{ matrix.project }} --coverage | tee vitest-${{ matrix.project }}.log
