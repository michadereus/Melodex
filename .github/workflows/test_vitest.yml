# .github/workflows/test_vitest.yml
name: Tests — Vitest [Unit - UI - IT]

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "melodex-front-end/**"
      - "melodex-back-end/**"
      - "tests/**"
      - "vitest.config.*"
      - "tsconfig*.json"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/**"
  push:
    branches: [main]
    paths:
      - "melodex-front-end/**"
      - "melodex-back-end/**"
      - "tests/**"
      - "vitest.config.*"
      - "tsconfig*.json"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/**"


permissions:
  contents: read

concurrency:
  group: pr-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  vitest:
    name: Vitest (${{ matrix.project }})
    runs-on: ubuntu-latest
    env:
      FRONTEND_ORIGIN: http://localhost:3001
      SPOTIFY_CLIENT_ID: test-client
      SPOTIFY_CLIENT_SECRET: test-secret
      SPOTIFY_REDIRECT_URI: http://localhost:8080/auth/callback
    strategy:
      fail-fast: false
      matrix:
        project: ["unit-ui", "integration"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: |
          npm ci
          npm run install:all:ci
      - name: Run Vitest (${{ matrix.project }}) + coverage
        run: |
          npx vitest run --config ./vitest.config.mjs --project ${{ matrix.project }} --coverage | tee vitest-${{ matrix.project }}.log

      # Optional convenience: show a tiny snippet in the run page
      - name: Append coverage summary to Job Summary
        if: always()
        run: |
          echo "### Vitest Coverage — ${{ matrix.project }}" >> $GITHUB_STEP_SUMMARY
          (grep -n -A5 -E "Coverage summary|All files" vitest-${{ matrix.project }}.log || tail -n 50 vitest-${{ matrix.project }}.log) >> $GITHUB_STEP_SUMMARY || true

      # Upload just the LCOV (small)
      - name: Upload coverage LCOV (${{ matrix.project }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-lcov-${{ matrix.project }}
          path: coverage/${{ matrix.project }}/lcov.info
          if-no-files-found: warn

